<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Dart-Client </title>
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script src="request.js"></script>
    <script src="IEC7064.js"></script>
    <script src="consoleText.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <h1 style="text-align:center;">
        Dart-Client
    </h1>

    <div id="app">
        <div id="page-index">
            <div class="container center">
                <button id="btn-newGame"> new game </button>
            </div>
        </div>
        <div id="page-createGame" class="hidden">
            <form action="/create" method="POST" class="container center">
                <ol id="playerlist">

                </ol>
                <div>
                    <input type="text" id="newPlayerCode" placeholder="Enter player code" maxlength="10">
                    <input type="text" id="newPlayerName" placeholder="Enter player name" maxlength="50">
                    <button id="btn-addPlayer"> Add </button>
                </div>
                <div id="errorMsg" class="errorMsg"></div>
                <button id="btn-startGame" style="margin-top: 1rem;"> Start game </button>
            </form>
        </div>
    </div>
</body>
</html>
